events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;

    # Лимит размера тела запроса (загрузка фона и файлов товаров — до 50 МБ в приложении)
    client_max_body_size 51m;

    # Сохраняем схему (http/https) для прокси: если внешний прокси уже установил
    # X-Forwarded-Proto (при HTTPS), передаём его в backend, иначе — свою схему.
    map $http_x_forwarded_proto $forwarded_proto {
        default $http_x_forwarded_proto;
        ''      $scheme;
    }
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Mini App (статическая раздача)
    server {
        listen 80;
        server_name localhost;

        # API — проксирование на backend (сервис api в docker-compose).
        location /api/ {
            proxy_pass http://api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
        }

        # Health check
        location /health {
            proxy_pass http://api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
        }

        # Mini App SPA
        location /miniapp/ {
            alias /usr/share/nginx/html/miniapp/;
            # Mini App, запущенный из кнопки `web_app`, в некоторых клиентах (особенно Telegram Web)
            # открывается внутри iframe. Если внешний nginx/прокси выставляет строгие заголовки,
            # Mini App может стать "пустым" из-за запрета встраивания (X-Frame-Options/CSP).
            #
            # Мы явно разрешаем встраивание в домены Telegram через CSP frame-ancestors.
            # ВАЖНО: если внешний nginx добавляет X-Frame-Options: DENY/SAMEORIGIN или
            # CSP frame-ancestors 'none' — это нужно убрать/переопределить там.
            add_header Content-Security-Policy "frame-ancestors 'self' https://web.telegram.org https://web.telegram.k.org https://web.telegram.me https://t.me https://*.telegram.org;" always;
            try_files $uri $uri/ /miniapp/index.html;
        }

        # Admin SPA - редирект /admin → /admin/
        location = /admin {
            return 301 /admin/;
        }

        location /admin/ {
            alias /usr/share/nginx/html/admin/;
            try_files $uri $uri/ /admin/index.html;
        }

        # Корень — редирект на Mini App
        location = / {
            return 302 /miniapp/;
        }
    }
}
