# Один docker-compose для запуска проекта одной командой:
#   docker compose up -d --build
#
# Требуется один .env в корне (см. .env.example).
#

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: showcase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Порт 5432 наружу НЕ публикуем, Postgres доступен только из docker-сети.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: infra/Dockerfile.api
    env_file:
      - .env
    environment:
      # Подключение к внутреннему Postgres
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/showcase
      STORAGE_PATH: /app/storage
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    volumes:
      - api_storage:/app/storage
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: infra/Dockerfile.web
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_CONTACT_TELEGRAM_LINK: ${VITE_CONTACT_TELEGRAM_LINK:-}
    env_file:
      - .env
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data: {}
  api_storage: {}

